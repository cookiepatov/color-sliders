<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Color-sliders</title>
</head>
<body class="body">
  <div class="root">
    <main class="content">
      <div class="color-picker">
        <fieldset>
          <legend>Select: </legend>
          <label for="radio-1">color</label>
          <input type="radio" name="radio-item" id="radio-1" checked>
          <label for="radio-2">backgroundColor</label>
          <input type="radio" name="radio-item" id="radio-2">
        </fieldset>
        <div class="color-picker__lower-section">
          <div class="sliders">
            <div class="sliders__item" id="slider-red"></div>
            <div class="sliders__item" id="slider-green"></div>
            <div class="sliders__item" id="slider-blue"></div>
          </div>
          <p class="text">
            Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio, cumque nihil impedit, quo minus id, quod maxime placeat, facere possimus, omnis voluptas assumenda est, omnis dolor repellendus
          </p>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
